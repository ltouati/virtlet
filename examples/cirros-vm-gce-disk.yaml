apiVersion: v1
kind: Pod
metadata:
  name: cirros-vm-gce
  annotations:
    kubernetes.io/target-runtime: virtlet
    # CirrOS doesn't load nocloud data from SCSI CD-ROM for some reason
    VirtletDiskDriver: virtio
    VirtletSSHKeys: |
      ssh-rsa  me@localhost
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: extraRuntime
            operator: In
            values:
            - virtlet
  containers:
  - name: cirros-vm-gce
    image: virtlet/cirros
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        # This memory limit is applied to the libvirt domain definition
        memory: 128Mi
  volumes:
  - name: test1
    flexVolume:
      driver: "virtlet/flexvolume_driver"
      options:
        type: gce
        name: virtlet-cirros
        zone: europe-west1-b
        project: gcp-ltouati-atos-poc
